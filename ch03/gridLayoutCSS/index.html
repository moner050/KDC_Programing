<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout 실습</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 기본 -->
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>

      <div class="nextLine"></div>

      <!-- 내부 컨텐츠 높이에 따라 적용해주기 -->
      <div class="wrapper-inner">
        <div><div>1</div></div>
        <div><div>2</div></div>
        <div><div>3</div></div>
        <div><div>4</div></div>
        <div><div>5</div></div>
        <div><div>6</div></div>
        <div><div>7</div></div>
        <div><div>8</div></div>
        <div><div>9</div></div>
      </div>

      <div class="nextLine"></div>

      <!-- 선 번호로 영역 지정 해주기 -->
      <div class="wrapper-number">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="nextLine"></div>
      
      <!-- 이름으로 영역 지정해주기 -->
      <div class="wrapper-name">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="nextLine"></div>

</body>
</html>
