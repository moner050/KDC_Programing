<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 레이아웃</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- static 요소 -->
    <span class="static-span">SPAN 1</span>
    <span class="static-span">SPAN 2</span>
    <span class="static-span">SPAN 3</span>
    <span class="static-span">SPAN 4</span>

    <div class="line"></div>

    <!-- relative, absolute 요소 -->
    <div class="container">
        <div class="relative">
            <div class="absolute _1"></div>
            <div class="absolute _2"></div>
        </div>
    </div>
    어디를 차지하나

    <div class="absolute-line"></div>

    <!-- fixed 고정 요소 -->
    <div class="tall"></div>
    <div class="fixed">fixed 고정창</div>

    <div class="line"></div>

    <!-- display 요소 -->
    <div class="display-container">
        <div>DIV 요소</div>
        <span>SPAN 요소</span>
        <p>P 요소</p>
    </div>

    <div class="line"></div>
</body>
</html>
