<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 박스 스타일</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- 높이와 너비  -->
    <div class="outer">
        <div class="inner"></div>
    </div>

    <div class="nextLine"></div>

    <!-- margin 바깥쪽 여백 -->
    <div class="margin-outer">
        <div class="margin-inner">inner div</div>
        <div class="margin-inner">inner div</div>
        <div class="margin-inner">inner div</div>
    </div>

    <div class="nextLine"></div>

    <!-- padding 안쪽 여백 -->
    <div class="padding-outer">
        <div class="padding-inner">inner div</div>
        <div class="padding-inner">inner div</div>
        <div class="padding-inner">inner div</div>
    </div>

    <div class="nextLine"></div>

    <!-- border 테두리선 -->
    <div class="border">테두리가 있는 div</div>

    <div class="nextLine"></div>
    
    <!-- border-radius 둥근 모서리 -->
    <div class="border-radius">둥근 모서리</div>

    <div class="nextLine"></div>

    <!-- background 배경 -->
    <div class="background"></div>

    <div class="nextLine"></div>

    <!-- box-shadow 그림자 -->

    <div class="shadow">
        <div class="box-shadow"></div>
    </div>

    <div class="nextLine"></div>

</body>
</html>
