<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 입력받는 폼 만들기</title>
    <style>
        form { line-height : 1.5em; margin: 36px 24px;}
        input, select {font-size: 0.9rem; margin-bottom: 10px;}
        button {font-size: 1rem;}
        label { margin-right: 8px; vertical-align: top;}
    </style>
</head>
<body>
    <label for="ip-name">이름</label>
    <input id="ip-name" type="text" placeholder="이름을 입력하세요." maxlength="4">
    <br>
    <label for="ip-pw">비밀번호</label>
    <input id="ip-pw" type="password" placeholder="비밀번호를 입력하세요.">
    <br><br>
    <label for="ip-age">나이</label>
    <input id="ip-age" type="number" placeholder="나이를 입력하세요.">
    <br>
    <label for="ip-merried">기혼</label>
    <input id="ip-merried" type="checkbox" checked>
    <br><br>
    <label for="">역할</label>
    <input name="role" id="input-dev" type="radio">
    <label name="role" for="input-dev">개발자</label>
    <input name="role" id="input-design" type="radio">
    <label name="role" for="input-design">디자이너</label>
    <input name="role" id="input-pm" type="radio">
    <label name="role" for="input-dev">매니저</label>
    <br><br>
    <label for="ip-file">첨부</label>
    <input id="save-dep" type="file" multiple>
    <br><br>
    <label for="ip-file">첨부</label>
    <select name="" id="save-dep">
        <option value="adm">운영팀</option>
        <option value="mkt">마케팅팀</option>
        <option value="frt">프론트엔드팀</option>
        <option value="bck">백엔드팀</option>
        <option value="tst">테스트팀</option>
        <option value="mnt">유지보수팀</option>
    </select>
    <br><br>
    <label for="intro">소개</label>
    <textarea name="" id="intro" cols="20" rows="4"></textarea>
    <br><br>
    <button type="button">제출</button>
    <button type="button">취소</button>
</body>
</html>
