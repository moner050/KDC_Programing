<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 사이트 제작 프로젝트</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrap">

        <div id="header">
            <div class="container">
                <div class="left">
                    <a href="#" class="logo">LMH Portfolio</a>
                </div>
                <div class="center">
                    <nav>
                        <ul>
                            <li><a href="#" class="pick">사진들 보기</a></li>
                            <li><a href="#">사진 올리기</a></li>
                            <li><a href="#">내 정보</a></li>
                            <li><a href="#">팔로우 보기</a></li>
                            <li><a href="#">팔로워 보기</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="right">
                    <a href="" class="logout">Logout</a>
                </div>
            </div>
        </div>


        <div id="main">
            <aside class="aside">
                <div class="view-option">보기 옵션</div>
                <ul>
                    <li class="on">최신순 보기</li>
                    <li>좋아요 순 보기</li>
                </ul>
                <ul>
                    <li>내 사진</li>
                    <li>좋아요 한 사진</li>
                    <li>팔로우 회원 사진</li>
                </ul>
            </aside>
            <section class="section-title">
                <h1>LMH의 포트폴리오입니다.</h1>
                <p>
                    수많은 이용자들이 공유하는 멋진 사진들을 구경하고<br>
                    내가 직접 찍은 작품들을 공유하세요!
                </p>
            </section>
            <section class="section-gallery">
                <section class="gal1">
                    <div class="photo1"></div>
                    <div class="info">
                        <div class="like on"></div>
                        <div class="name">장해복</div>
                        <div class="ment">새해 복 많이받으세요</div>
                    </div>
                </section>
                <section class="gal2">
                    <div class="photo2"></div>
                    <div class="info">
                        <div class="like"></div>
                        <div class="name">찬구</div>
                        <div class="ment">아 그거 그렇게 하는거 아닌데</div>
                    </div>
                </section>
                <section class="gal3">
                    <div class="photo3"></div>
                    <div class="info">
                        <div class="like"></div>
                        <div class="name">김병철</div>
                        <div class="ment">응애</div>
                    </div>
                </section>
                <section class="gal4">
                    <div class="photo4"></div>
                    <div class="info">
                        <div class="like"></div>
                        <div class="name">김두한</div>
                        <div class="ment">역시 어머니는 위대한거야</div>
                    </div>
                </section>
                <section class="gal5">
                    <div class="photo5"></div>
                    <div class="info">
                        <div class="like on"></div>
                        <div class="name">시진핑</div>
                        <div class="ment">워 아이 베이징 톈안문</div>
                    </div>
                </section>


            </section>
        </div>
        <div id="footer"></div>

    </div>
</body>
</html>
